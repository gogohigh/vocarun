    <style>
        body {
            font-family: 'VT323', monospace;
        }
        .font-press-start {
            font-family: 'Press Start 2P', cursive;
        }
        .crt-effect {
            position: relative;
            overflow: hidden;
        }
        .crt-effect::before {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        .crt-effect::after {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.2; }
            20% { opacity: 0.8; }
            40% { opacity: 0.3; }
            60% { opacity: 0.9; }
            80% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }
        @keyframes scanline {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(110%); }
        }
    </style>
